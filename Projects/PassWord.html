<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .password-display {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #e0e0e0;
        }

        .password-text {
            flex: 1;
            font-size: 1.3em;
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
            min-height: 30px;
        }

        .copy-icon {
            cursor: pointer;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 1.2em;
        }

        .copy-icon:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .settings {
            margin-bottom: 30px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .length-control input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
        }

        .length-control input[type="range"]::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .length-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            flex: 1;
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .strength-indicator {
            margin-bottom: 20px;
        }

        .strength-label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .strength-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .strength-text {
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong and secure passwords</p>
        
        <div class="password-display">
            <div class="password-text" id="passwordText">Click generate button</div>
            <div class="copy-icon" onclick="copyPassword()" title="Copy to clipboard">üìã</div>
        </div>

        <div class="strength-indicator">
            <span class="strength-label">Password Strength</span>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">-</div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label>Password Length</label>
                <div class="length-control">
                    <input type="range" id="lengthSlider" min="4" max="32" value="12" oninput="updateLength()">
                    <span class="length-value" id="lengthValue">12</span>
                </div>
            </div>

            <div class="setting-group">
                <label>Include:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function updateLength() {
            const length = document.getElementById('lengthSlider').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let charset = '';
            let password = '';

            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (charset === '') {
                alert('Please select at least one character type!');
                return;
            }

            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('passwordText').textContent = password;
            calculateStrength(password);
        }

        function calculateStrength(password) {
            let strength = 0;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Length check
            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            if (password.length >= 16) strength += 10;

            // Character variety
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            // Set color and text
            let color, text;
            if (strength < 40) {
                color = '#f44336';
                text = 'Weak';
            } else if (strength < 70) {
                color = '#ff9800';
                text = 'Medium';
            } else {
                color = '#4caf50';
                text = 'Strong';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        function copyPassword() {
            const passwordText = document.getElementById('passwordText').textContent;
            
            if (passwordText === 'Click generate button') {
                alert('Please generate a password first!');
                return;
            }

            navigator.clipboard.writeText(passwordText).then(() => {
                alert('Password copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Generate a password on page load
        window.onload = generatePassword;
    </script>
</body>
</html>
